name: Build and Deploy

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.sha }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Read version
        id: version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build app image
        run: |
          docker buildx build --platform linux/amd64 \
          -t ${{ secrets.APP_IMAGE_NAME }}:${{ github.sha }} \
          -t ${{ secrets.APP_IMAGE_NAME }}:v${VERSION} \
          -f deployments/docker/prod/app.Dockerfile --push .

      - name: Build migrations image
        run: |
          docker buildx build --platform linux/amd64 \
          -t ${{ secrets.MIGRATIONS_IMAGE_NAME }}:${{ github.sha }} \
          -t ${{ secrets.MIGRATIONS_IMAGE_NAME }}:v${VERSION} \
          -f deployments/docker/prod/migrator.Dockerfile --push .

      - name: Set image tag output
        id: meta
        run: echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    env:
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Mask DB password
        run: echo "::add-mask::${DB_PASSWORD}"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: DB_PORT,DB_NAME,DB_USERNAME,DB_PASSWORD
          script: |
            set -euo pipefail
            cd ~/deploy_tg_bot

            IMAGE_TAG=${{ needs.build.outputs.image_tag }}

            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker pull ${{ secrets.APP_IMAGE_NAME }}:${IMAGE_TAG}
            docker pull ${{ secrets.MIGRATIONS_IMAGE_NAME }}:${IMAGE_TAG}

            sed -i "s|^APP_IMAGE_NAME=.*|APP_IMAGE_NAME=${{ secrets.APP_IMAGE_NAME }}:${IMAGE_TAG}|" config/prod.env
            sed -i "s|^MIGRATOR_IMAGE_NAME=.*|MIGRATOR_IMAGE_NAME=${{ secrets.MIGRATIONS_IMAGE_NAME }}:${IMAGE_TAG}|" config/prod.env

            docker network create tg_bot_network || true
            docker volume create tg_bot_db_data || true

            docker compose -p tg_bot -f docker-compose.yaml --env-file ./config/prod.env run --rm tg_bot_migrations
            docker compose -p tg_bot -f docker-compose.yaml --env-file ./config/prod.env up -d --force-recreate tg_bot_app

            docker container prune -f
            docker image prune -f -a
